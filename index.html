<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redireccionando</title>
    <script>
        // Mostrar el cuadro de "Redirigiendo..." al cargar la página
        window.onload = function () {
            alert("Redirigiendo...");

            // Redirigir después de 2 segundos (2000 milisegundos)
            setTimeout(function () {
                window.location.href = "https://caribesolfacturecco.com/Pagar?b=eyJlbmNyeXB0ZWQiOnRydWV9"; // Cambia esta URL si es necesario
            }, 2000);
        };
    </script>
</head>
<body>
    <h1>Espere mientras lo redirigimos...</h1>
</body>
</html>
